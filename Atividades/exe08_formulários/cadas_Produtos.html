<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../../css/formulários.css"
  </head>
  <body>
    <h1 class="texto">Cadastro</h1>
    <h2 class="texto">Cadastro de Notebook</h2>
    <br/><br/>
    <div style="width: 25%; margin: 0px auto">
      <form class="formulario">
        <label>Modelo</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Marca</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Processador</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Memória RAM</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Amarzenamento</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Tela</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Sistema Operacional</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Preço</label><br>
        <input type="Type" class="email"/><br/><br/>
        <label>Imagem</label><br>
        <input type="file"/><br/><br/>
        <a href="../Exe07.html"><input type="submit" value="Cadastrar" class="botao"/></a>
      </form>
    </div>
  </body>
</html>
